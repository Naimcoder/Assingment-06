<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Portal</title>

    <!-- bootstrap css link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- bootstrap css link start -->

    <!--  css link start -->
    <link rel="stylesheet" href="css/style.css" />
    <!--  css link start -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">News Portal</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><img src="images/Avatar.png" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
     <main>
      <!-- =========================================================== -->
      <!-- category list part start -->
      <section>
        <div class="container">
          <div class="category">
            <ul id="category-list"></ul>
          </div>
        </div>
      </section>
      <!-- category list part start -->

      <!-- =========================================================== -->
      
      <!-- =========================================================== -->
      <!-- no  found part start -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div id="nofound" class="text-fild bg-light py-3 px-4 rounded-2 text-danger text-center">
                <h4>No found data</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- no found part start -->
      <!-- =========================================================== -->
        <!-- =========================================================== -->
      <!-- caregory post part start -->
      <section>
        <div class="container">
          <div id="postRow"></div>
        </div>
      </section>
      <!--caregory post part end -->
      <!-- =========================================================== -->

   <!-- =========================================================== -->
   <!--caregory loader part start -->
       <section id="loader" class="d-none">
        <div style="height: 700px; background-color: brown;"  class=" d-flex justify-content-center align-items-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
        <!--caregory loader part end -->
      <!-- =========================================================== -->
       <!-- =========================================================== -->
      <!-- Modal part start -->
      <section>
        <div
          class="modal fade"
          id="categoryDeatilesModal"
          tabindex="-1"
          aria-labelledby="categoryDeatilesModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="categoryDeatilesModalLabel">Id:</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="post-modal-body" class="modal-body mx-auto"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Modal part end -->
      <!-- =========================================================== -->
    </main>
    <!-- footer part start -->
    <footer>
      <p></p>
    </footer>
    <!-- footer part End -->
    <!-- scripit all  -->
    <!-- fontawesome script link -->
    <script
      src="https://kit.fontawesome.com/dc5178f1ca.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <!-- scripit all  -->
  </body>
</html>
